<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title></title>
 <script src='http://api.tiles.mapbox.com/mapbox.js/v1.6.0/mapbox.js'></script>
 <link href='http://api.tiles.mapbox.com/mapbox.js/v1.6.0/mapbox.css' rel='stylesheet' />
 <!--[if lte IE 8]>
   <link href='//api.tiles.mapbox.com/mapbox.js/v1.6.0/mapbox.ie.css' rel='stylesheet'>
 <![endif]-->
 <style>
   body { margin:0; padding:0; }
   #map { position:absolute; top:0; bottom:0; width:100%; }
 </style>
</head>
<body>
<style>
#map-ui {
   position: absolute;
   top: 75px;
   left: 10px;
   list-style: none;
   margin: 0;
   padding: 0;
   z-index: 100;
}

#map-ui a {
   font: normal 13px/18px 'Merriweather', Georgia, serif;
   background: #FFF;
   color: #000;
   display: block;
   margin: 0;
   padding: 0;
   border: 1px solid #BBB;
   border-bottom-width: 0;
   min-width: 160px;
   padding: 10px;
   text-decoration: none;
}

#map-ui a:hover {
   font: bold 13px/18px 'Merriweather', Georgia, serif;
   background: ;
   color: #000;
}

#map-ui li:last-child a {
   border-bottom-width: 1px;
   -webkit-border-radius: 0 0 3px 3px;
   border-radius: 0 0 3px 3px;
}

#map-ui li:first-child a {
   -webkit-border-radius: 3px 3px 0 0;
   border-radius: 3px 3px 0 0;
}

#map-ui a.active {
   background: #B81823;
   border-color: #B81823;
   border-top-color: #FFF;
   color: #FFF;
}

#map-ui a.active:hover {
   font: bold 13px/18px 'Merriweather', Georgia, serif;
}
</style>
<ul id='map-ui'></ul>
<div id='map'></div>
<script type='text/javascript'>
var map = L.mapbox.map('map', 'cindysanhueza.i87l51f6').setView([-33.062, -71.613], 13);
map.featureLayer.on('click', function(e) {
       map.panTo(e.layer.getLatLng());
   });
var ui = document.getElementById('map-ui');

var Drenes = L.mapbox.tileLayer('j-ulzurrun.lpul2mmu');
var Bosque = L.mapbox.tileLayer('cindysanhueza.myhpyz8h');
var Incendios = L.mapbox.tileLayer('cindysanhueza.i9lb5b8e');



addLayer(Drenes, L.mapbox.gridLayer('j-ulzurrun.lpul2mmu'),'Drenes', 4);
addLayer(Bosque, L.mapbox.gridLayer('cindysanhueza.myhpyz8h'),'Bosque nativo', 2);
addLayer(Incendios, L.mapbox.gridLayer('cindysanhueza.i9lb5b8e'),'Incendios', 10);


function addLayer(layer, gridlayer, name, zIndex) {
   layer
       .setZIndex(zIndex)
       .addTo(map);
   gridlayer
       .addTo(map);
   // add the gridControl to the active gridlayer
   var gridControl = L.mapbox.gridControl(gridlayer, {follow: false}).addTo(map);
   
   // Create a simple layer switcher that toggles layers on and off.
   var item = document.createElement('li');
   var link = document.createElement('a');

   link.href = '#';
   link.className = 'active';
   link.innerHTML = name;

   link.onclick = function(e) {
       e.preventDefault();
       e.stopPropagation();

       if (map.hasLayer(layer)) {
           map.removeLayer(layer);
           map.removeLayer(gridlayer);
           this.className = '';
       } else {
           map.addLayer(layer);
           map.addLayer(gridlayer);
           this.className = 'active';
       }
   };
   item.appendChild(link);
   ui.appendChild(item);
}
</script>
</body>
</html>
